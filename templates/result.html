<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recognition Result</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <a href="{{ url_for('main') }}" class="btn btn-secondary mb-3">Back to Main</a>
    <h2>Recognition Result</h2>
    <div class="card p-3 mt-3">
      <h4>Detected Label: <span class="text-primary">{{ label }}</span></h4>
      <p class="mt-3">{{ summary_text }}</p>
      {% if stats_table %}
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Statistic</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in stats_table.items() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
      <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image" class="img-fluid mt-3">
    </div>
  </div>
</body>
</html>
